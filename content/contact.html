<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/Main/contact.css">
    <script src="https://kit.fontawesome.com/c515fd5efd.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <a href="index.html"><img src="./img/logo.svg" alt="logo"></a>
             </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <main class="main">
                <div class="header">
                    <h1>Contact</h1>
                </div>
                <div class="subheader">
                    <h6>Want to contact me?</h6>
                </div>
                <div class="smalltext">
                    <p>
                        Yes you can! By filling in the form on the right side</br>
                        or by sending a message to one of my <b>socials</b>.</br>
                        I strive to message back as soon as possible.</br>
                        I would like to hear from you!</br>
                    </br>
                        Bjorn.
                    </p>
                </div>
                <div class="link">
                    <a href="index.html"><i class="fas fa-chevron-left icon"></i> Home</a>
                </div>
            </main>
            <section class="section">
                <form method="post" data-netlify="true" id="contactform">
                    <fieldset>
                        <label for="fullname">Fullname</label>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="fullname" id="fullname" placeholder="John Doe" required>
                    </fieldset>
                    <fieldset>
                            <label for="phonenum">Phone number</label>
                    </fieldset>
                    <fieldset>
                        <input type="text" name="phonenumber" id="phonenum" placeholder="0634567890" required>
                    </fieldset>
                    <fieldset>
                        <label for="mail">E-mail adress</label>
                    </fieldset>
                    <fieldset>
                        <input type="email" name="email" id="mail" placeholder="johndoe@gmail.com" required>
                    </fieldset>
                    <fieldset>
                            <label for="message">Message</label>
                    </fieldset>
                    <fieldset>
                        <textarea style="resize: none;" name="message" placeholder="Text in here" id="message" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button type="submit">Submit <i class="fas fa-paper-plane icon"></i></button>
                    </fieldset>               
                </form> 
            </section>
            <footer class="footer">
                    <p><script type="text/javascript">
                        document.write("&copy; " + new Date().getFullYear() + " Bjorn Jaeken");
                      </script>
                    </p>
            </footer>
            <footer class="footer1">
                <a href="https://www.facebook.com" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" class="icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.github.com" class="icon"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com" class="icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.gmail.com" class="icon"><i class="far fa-envelope"></i></a>
            </footer>
        </div>
    </div>
</body>

</html>
